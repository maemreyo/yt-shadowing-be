# render.yaml - Template for Render deployment
# This file will be auto-generated by the deployment script

services:
  - type: web
    name: my-saas-backend
    runtime: node
    plan: free # Free tier with auto-sleep
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_ACCESS_SECRET
        generateValue: true # Auto-generate secure secret
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: my-saas-db
          property: connectionString

    # Auto-deploy from Git
    autoDeploy: true

    # Resource limits (free tier)
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

# Database service (free tier)
databases:
  - name: my-saas-db
    databaseName: saas_production
    plan: free # Free PostgreSQL database


